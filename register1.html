<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Daftar | C-Compiler 2016</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>

<body>


    <div id="register">
        <div class="container">
            <div class="card-panel">
                <div class="row">
                    <div class="col l10 offset-l1">
                        <h5 style="color: #73d6e7;"><strong>Pendaftaran C-Compiler UGM 2017</strong></h5>
                    </div>
                    <div class="col l5 offset-l1">
                        <div class="row">
                            <form class="col s12">
<!--
                                <div class="row">
                                    <div class="col s12">
                                        <p><strong>Anggota 1</strong></p>
                                    </div>
                                </div>
-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nama_anggota1" type="text" class="validate">
                                        <label for="nama_anggota1">Nama Anggota 1</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nim_anggota1" type="text" class="validate">
                                        <label for="nim_anggota1">NIM</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="prodi_anggota1" type="text" class="validate">
                                        <label for="prodi_anggota1">Prodi</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="fakultas_anggota1" type="text" class="validate">
                                        <label for="fakultas_anggota1">Fakultas</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="kontak" type="number" class="validate">
                                        <label for="kontak">Nomor HP</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn waves-effect waves-light amber lighten-2">
                                            <span>File</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col l5">
                        <div class="row">
                            <form class="col s12">
<!--
                                <div class="row">
                                    <div class="col s12">
                                        <p><strong> Anggota 2</strong></p>
                                    </div>
                                </div>
-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nama_anggota2" type="text" class="validate">
                                        <label for="nama_anggota2">Nama Anggota 2</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nim_anggota2" type="text" class="validate">
                                        <label for="nim_anggota2">NIM</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="prodi_anggota2" type="text" class="validate">
                                        <label for="prodi_anggota2">Prodi</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="fakultas_anggota2" type="text" class="validate">
                                        <label for="fakultas_anggota2">Fakultas</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="kontak" type="number" class="validate">
                                        <label for="kontak">Nomor HP</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn waves-effect waves-light amber lighten-2">
                                            <span>File</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                                <a class="btn waves-effect waves-light secondary-btn right">Submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/faq.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
