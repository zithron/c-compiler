<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Daftar | C-Compiler 2016</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>

<body>


    <div id="register">
        <div class="container">
            <div class="card-panel">
                <div class="row">
                    <div class="col l10 offset-l1 ">
                        <h5 style="color: #73d6e7;"><strong>Pendaftaran C-Compiler UGM 2017</strong></h5>
                    </div>
                    
                    <!-- anggota 1 form -->
                    <div class="col l5 offset-l1">
                        <div class="row">
                            <form class="col s12">
                                <!-- title anggota 1 -->
                                <div class="row">
                                    <div class="col s12">
                                        <p><strong>Anggota 1</strong></p>
                                    </div>
                                </div>
                                <!-- end of anggota 1 -->
                                <!-- nama anggota 1 -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nama_anggota1" type="text" class="validate">
                                        <label for="nama_anggota1">anggota 1</label>
                                    </div>
                                </div>
                                <!-- end of anggota 1 -->
                                <!-- NIM  anggota 1-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nim_anggota1" type="text" class="validate">
                                        <label for="nim_anggota1">NIM</label>
                                    </div>
                                </div>
                                <!-- end of NIM  anggota 1-->
                                <!-- fakultas anggota 1 -->
                                 <div class="row">
                                    <div class="input-field col s12">
                                        <select id="fakultas_anggota1">
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                            <option value="4">Option 4</option>
                                            <option value="5">Option 5</option>
                                            <option value="6">Option 6</option>
                                        </select>
                                        <label for="fakultas_anggota1">Fakultas</label>
                                    </div>
                                </div>
                                <!-- fakultas anggota 1 -->
                                <!-- end of prodi anggota 1 -->
                                 <div class="row">
                                    <div class="input-field col s12">
                                        <select id="prodi_anggota1">
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                            <option value="4">Option 4</option>
                                            <option value="5">Option 5</option>
                                            <option value="6">Option 6</option>
                                        </select>
                                        <label for="prodi_anggota1">Prodi</label>
                                    </div>
                                </div>
                                <!-- end of prodi anggota 1 -->
                                <!-- nomor hp anggota 1 -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="kontak_anggota1" type="number" class="validate">
                                        <label for="kontak_anggota1">Nomor HP</label>
                                    </div>
                                </div>
                                <!-- end of nomor hp anggota 1 -->
                                <!-- upload ktm anggota 1 -->
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn waves-effect waves-light amber lighten-2">
                                            <span>KTM</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                                <!-- end of upload ktm anggota 1 -->
                            </form>
                        </div>
                    </div>
                    <!-- end of anggota 1 form -->
                    
                    <!-- anggota 2 form -->
                    <div class="col l5">
                        <div class="row">
                            <form class="col s12">
                                <!-- title anggota 2 -->
                                <div class="row">
                                    <div class="col s12">
                                        <p><strong>Anggota 2</strong></p>
                                    </div>
                                </div>
                                <!-- end of anggota 2 -->
                                <!-- nama anggota 2 -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nama_anggota2" type="text" class="validate">
                                        <label for="nama_anggota2">anggota 2</label>
                                    </div>
                                </div>
                                <!-- end of anggota 2 -->
                                <!-- NIM  anggota 2-->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="nim_anggota2" type="text" class="validate">
                                        <label for="nim_anggota2">NIM</label>
                                    </div>
                                </div>
                                <!-- end of NIM  anggota 2-->
                                <!-- fakultas anggota 2 -->
                                 <div class="row">
                                    <div class="input-field col s12">
                                        <select id="fakultas_anggota2">
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                            <option value="4">Option 4</option>
                                            <option value="5">Option 5</option>
                                            <option value="6">Option 6</option>
                                        </select>
                                        <label for="fakultas_anggot2">Fakultas</label>
                                    </div>
                                </div>
                                <!-- fakultas anggota 2 -->
                                <!-- end of prodi anggota 2 -->
                                 <div class="row">
                                    <div class="input-field col s12">
                                        <select id="prodi_anggota2">
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                            <option value="4">Option 4</option>
                                            <option value="5">Option 5</option>
                                            <option value="6">Option 6</option>
                                        </select>
                                        <label for="prodi_anggota2">Prodi</label>
                                    </div>
                                </div>
                                <!-- end of prodi anggota 2 -->
                                <!-- nomor hp anggota 2 -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="kontak_anggota1" type="number" class="validate">
                                        <label for="kontak_anggota1">Nomor HP</label>
                                    </div>
                                </div>
                                <!-- end of nomor hp anggota 2 -->
                                <!-- upload ktm anggota 2 -->
                                <div class="row">
                                    <div class="file-field input-field">
                                        <div class="btn waves-effect waves-light amber lighten-2">
                                            <span>KTM</span>
                                            <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                                <!-- end of upload ktm anggota 2 -->
                                <!-- button next -->
                                <a class="btn waves-effect waves-light secondary-btn right" href="#">submit</a>
                                <!-- end of button next -->
                            </form>
                        </div>
                    </div>
                    <!-- end of anggota2 form -->
                    
                </div>
            </div>
        </div>
    </div>



    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/faq.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
